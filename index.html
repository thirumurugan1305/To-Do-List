<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive To-Do List - Dark Theme</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border: 1px solid #2a2a2a; 
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .input-section {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        #task-input {
            flex: 1;
            padding: 12px 15px;
            border: 1.5px solid #444444;
            border-radius: 6px;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            transition: border-color 0.3s, background-color 0.3s;
        }

        #task-input::placeholder {
            color: #888888;
        }

        #task-input:focus {
            outline: none;
            border-color: #4a90e2;
            background-color: #333333;
        }

        #add-btn {
            background-color: #b33a3a;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            box-shadow: none;
        }

        #add-btn:hover {
            background-color: #8a2c2c;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .filter-btn {
            background-color: #2a2a2a;
            border: 1.5px solid #444444;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            color: #bbb;
            transition: all 0.3s;
            box-shadow: none;
        }

        .filter-btn.active {
            background-color: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .filter-btn:hover:not(.active) {
            border-color: #4a90e2;
            color: #4a90e2;
        }

        .task-list {
            list-style-type: none;
        }

        .task-item {
            background-color: #2a2a2a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: fadeIn 0.5s;
            border-left: 4px solid #4a90e2;
            color: #ddd;
            transition: background-color 0.3s, border-left-color 0.3s;
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #b33a3a;
            background-color: #3a2a2a;
            color: #ccc;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #d18c8c;
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #b33a3a;
            border-radius: 4px;
            border: 1.5px solid #555;
            background-color: #222;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .task-checkbox:hover {
            border-color: #b33a3a;
        }

        .task-text {
            font-size: 16px;
            word-break: break-word;
            user-select: none;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .delete-btn {
            background-color: #b33a3a;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s;
            box-shadow: none;
        }

        .delete-btn:hover {
            background-color: #8a2c2c;
        }

        .empty-state {
            text-align: center;
            color: #888888;
            padding: 20px;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .input-section {
                flex-direction: column;
            }

            #add-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a new task..." />
            <button id="add-btn">Add Task</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="task-list" class="task-list">
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskInput = document.getElementById('task-input');
            const addButton = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const filterButtons = document.querySelectorAll('.filter-btn');
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            renderTasks();
            addButton.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });

            filterButtons.forEach((button) => {
                button.addEventListener('click', function () {
                    filterButtons.forEach((btn) => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.getAttribute('data-filter');
                    renderTasks();
                });
            });
            function addTask() {
                const taskText = taskInput.value.trim();

                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }

                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                };

                tasks.push(newTask);
                saveTasks();
                renderTasks();

                taskInput.value = '';
                taskInput.focus();
            }

            function toggleTaskCompletion(id) {
                tasks = tasks.map((task) => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });

                saveTasks();
                renderTasks();
            }

            function deleteTask(id) {
                tasks = tasks.filter((task) => task.id !== id);
                saveTasks();
                renderTasks();
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function renderTasks() {
                taskList.innerHTML = '';

                let filteredTasks = tasks;
                if (currentFilter === 'active') {
                    filteredTasks = tasks.filter((task) => !task.completed);
                } else if (currentFilter === 'completed') {
                    filteredTasks = tasks.filter((task) => task.completed);
                }
                if (filteredTasks.length === 0) {
                    const emptyMessage = document.createElement('li');
                    emptyMessage.className = 'empty-state';

                    if (currentFilter === 'all') {
                        emptyMessage.textContent = 'No tasks yet. Add a new task!';
                    } else if (currentFilter === 'active') {
                        emptyMessage.textContent = 'No active tasks. Great job!';
                    } else {
                        emptyMessage.textContent = 'No completed tasks yet.';
                    }

                    taskList.appendChild(emptyMessage);
                    return;
                }

                filteredTasks.forEach((task) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = 'task-item';

                    if (task.completed) {
                        taskItem.classList.add('completed');
                    }

                    taskItem.innerHTML = `
                        <div class="task-content">
                            <input type="checkbox" class="task-checkbox" ${
                                task.completed ? 'checked' : ''
                            } />
                            <span class="task-text"></span>
                        </div>
                        <div class="task-actions">
                            <button class="delete-btn" aria-label="Delete task">Delete</button>
                        </div>
                    `;
                    taskItem.querySelector('.task-text').textContent = task.text;

                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const deleteBtn = taskItem.querySelector('.delete-btn');

                    checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));

                    taskList.appendChild(taskItem);
                });
            }
        });
    </script>
</body>
</html>
